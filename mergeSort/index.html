<html>
<body>

<h3>merge sort (Divide & conquere rule)<br>
    array=[9,5,7,3,2,6,8,9,1,-9,0,4,1];<br></h3>

<h3 id="demo1">Original array :</h3>
<h3 id="merge">Sorted Array :</h3>

<script>
    let array=[9,5,7,3,2,6,8,9,1,-9,0,4,1];
    function mergeSort(array) {
        if (array.length < 2) {
            return array
        }
        
        const middle = Math.floor(array.length / 2)
        const left = array.slice(0, middle)
        const right = array.slice(middle)
        
        return merge(mergeSort(left), mergeSort(right))
    }

    function merge(left, right) {
        const sorted = []
        while (left.length && right.length) {
            if (left[0] <= right[0]) {
            sorted.push(left.shift())
            } else {
            sorted.push(right.shift())
            }
        }
        const results = [... sorted, ...left, ...right]
        return results
    }
   
    document.querySelector("#demo1").innerHTML +=array
    document.querySelector("#merge").innerHTML +=mergeSort(array)

</script>

</body>
</html>
