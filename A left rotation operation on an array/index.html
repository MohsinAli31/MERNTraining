<html>
<body>

<h2>A left rotation operation on an array of size  shifts each of the array's elements 
   unit to the left. Given an integer, , 
   rotate the array that many steps left and return the result.<br>
     array=[1,2,3,4,5]; <br> d=2; <br>  </h2>

<h3 id="demo1">original array :</h3>
<h3 id="demo">output array :</h3>

<script>
    var array1=[1,2,3,4,5];
    let array2=[];
    let d=2;
    for(let i=0 ; i < array1.length ; i++){
    
      if(i >=d ){
         array2.push(array1[i])
      }

    }
    for(let i=0 ; i < array1.length ; i++){
    
      if(i < d ){
         array2.push(array1[i])
      }
    }
    document.querySelector("#demo1").innerHTML +=array1
    document.querySelector("#demo").innerHTML +=array2
</script>

</body>
</html>
